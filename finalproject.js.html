    <body>
      <p>Click on the button to display message</p>
      <button onclick="postMessage()">Post message</button>
      <p id="demo"></p>
      <script>
              postMessage();
          function postMessage(){
              var d = new Date();
              var output;
              var person=prompt("Enter your name:","John Wells");
              if (person!=null)
              var message=prompt("Enter your message","Message");
              if (message!=null)
              
              {
               output=d.toString() + "<br/>";
               output+="Name: " + person + "<br/>";
               output+="message: " + message + "<br/>";
              document.getElementById("demo").innerHTML=output;
             //console.log(output);
            }
             
       }

       
      </script>
    </body>
</html>
